 <div>
    <div class="contact-box align-items-center">
        <div class="labelInput">

        </div>

        <div class="labelInput">
            <p class="contact-text">Message</p>
            <label for="Message" class="message">Message</label>
            <textarea class="message-container c-box" id="message" name="Message"></textarea>
        </div>

        <div class="d-flex align-items-center flex-column">
            <a class="Send-container bg-secondary" href="Send-side.html">Send</a>
        </div>
